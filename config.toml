# Hey, thanks for using my theme. If you like this theme,checkout my repo (https://gitlab.com/avron/gruvhugo"
# and drop a star while you're at it. ;)
baseurl = "/"
title = "NepBERTa"
languageCode = "en-us"
paginate = "10" # Number of posts per page
#disqusShortname = "" # Enable comments by entering your Disqus shortname
#googleAnalytics = "" # Enable Google Analytics by entering your tracking id
#-------------------------------------------------------------------------------
# DEFAULT SETTINGS
#-------------------------------------------------------------------------------

# Default Theme
theme= "gruvhugo"

# Default Post Extension
defaultExtension= "html"

# Default metadata format for newly created frontmatter using
# hugo new command. "toml", "yaml", or "json"
metaDataFormat= "yaml"

[taxonomies]
  tag      = "tags"
  category = "categories"
  series   = "series"

[params.main]
  enabled = true
  enableKatex = true
  metaKeywords = "fast, hugo, theme, minimal, gruvbox"
  headerTitle = "NepBERTa: Nepali Language Model Trained in a Large Corpus"
  name = "NepBERTa"
  img = "images/nepberta_paluaa.png"
  img_title = "Thanks to unsplash for this photo."
  icon = "images/nepberta_paluaa.png"
  quote = "Authors: Milan Gautam, Sulav Timilsina and Binod Bhattarai"
  description= "This website contains the official release of the model NepBERTa and associated downstream finetuning code, datasets, and benchmarks introduced in the paper titled, NepBERTa: Nepali Language Model Trained in a Large Corpus, which is published in The 2nd Conference of the Asia-Pacific Chapter of the Association for Computational Linguistics and the 12th International Joint Conference on Natural Language Processing: AACL-IJCNLP 2022. "
  licenseUrl = ""


# Social icons

  [[params.social]]
    name = "twitter"
    url  = "https://twitter.com/"

  [[params.social]]
    name = "github"
    url  = "https://github.com/nepberta"

  [[params.social]]
    name = "linkedin"
    url  = "https://www.linkedin.com/"
  
  [[params.social]]
  name = "email"
  url  = "mailto:nepberta@gmail.com"


[params.style]
  # add path to custom CSS files here
  custom_css = []
  # add path to custom SCSS files here
  custom_scss = []

[menu]
  [[menu.main]]
    identifier = "training-data"
    name       = "Training data"
    url        = "https://drive.google.com/drive/folders/1oLvfKb663wZuw-n36ymHsSYAqeSHmKzo?usp=sharing"

  [[menu.main]]
    identifier = "source-code"
    name       = "Source Code"
    url        = "https://github.com/nepberta/NepBERTa_Codes"

  [[menu.main]]
    identifier = "benchmark"
    name       = "Nep-gLUE Benchmark"
    url        = "nepglue"
  [[menu.main]]
    identifier = "paper"
    name       = "Paper"
    url        = "https://aclanthology.org/2022.aacl-short.34/"
  [[menu.main]]
    identifier = "cite"
    name       = "Citations"
    url        = "cite"

  [[menu.main]]
    identifier = "model"
    name       = "Pretrained Model"
    url        = "https://huggingface.co/NepBERTa/NepBERTa"

[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.asciidocExt]
    backend = "html5"
    docType = "article"
    extensions = []
    failureLevel = "fatal"
    noHeaderOrFooter = true
    safeMode = "unsafe"
    sectionNumbers = false
    trace = false
    verbose = true
    workingFolderCurrent = false
    [markup.asciidocExt.attributes]
  [markup.blackFriday]
    angledQuotes = false
    footnoteAnchorPrefix = ""
    footnoteReturnLinkContents = ""
    fractions = true
    hrefTargetBlank = false
    latexDashes = true
    nofollowLinks = false
    noreferrerLinks = false
    plainIDAnchors = true
    skipHTML = false
    smartDashes = true
    smartypants = true
    smartypantsQuotesNBSP = false
    taskLists = true
  [markup.goldmark]
    [markup.goldmark.extensions]
      definitionList = true
      footnote = true
      linkify = true
      strikethrough = true
      table = true
      taskList = true
      typographer = true
    [markup.goldmark.parser]
      attribute = true
      autoHeadingID = true
      autoHeadingIDType = "github"
    [markup.goldmark.renderer]
      hardWraps = false
      unsafe = false
      xhtml = false
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "monokai"
    tabWidth = 4
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2
